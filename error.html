<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FavIcon  -->
    <link rel="apple-touch-icon" href="assets/Images/icon/favicon.png">
    <link rel="shortcut icon" href="assets/Images/icon/favicon.png" type="image/x-icon">

    <!-- css  -->
    <link rel="stylesheet" href="assets/css/all.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

    <!-- customized css  -->
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/footer.css">


    <!-- page css  -->
    <link rel="stylesheet" href="assets/css/error.css">

    <!-- page css  -->
    <title>Coral -- Error</title>
</head>

<body>
    <!-- navbar  -->
    <nav class="navbar navbar-expand-lg py-3 me-0 sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand m-auto" href="index.html">
                <img src="assets/images/icon/logo.png" alt="coral">
            </a>
        </div>
    </nav>

    <!-- section account details  -->
    <section class="errorSect pb-4">
        <div class="container h-100">
            <div class="d-flex flex-column align-items-center justify-content-center errorBox position-relative">

                <!-- error code will appear here  -->

                <div class="errorCode404 roboto fw-bolder position-absolute">404</div>
                <!-- <div class="errorCode404 roboto fw-bolder position-absolute">500</div> -->

                <div class="errorLogo position-absolute">
                    <i class="fa-solid fa-triangle-exclamation"></i>
                </div>
                <h1 class="text-center roboto sectHead text-capitalize text-dark pt-5 pageHeader my-2">
                    OOPS !!
                </h1>

                <!-- error message will appear here  -->


                <div class="text-center text-dark py-1 py-sm-4 py-lg-5">
                    We couldn't find the page you're looking for. It may have been moved, deleted, or you may have
                    mistyped the address.
                </div>

                <!-- <div class="text-center text-dark py-1 py-sm-4 py-lg-5">
                    Something went wrong on our end. We're working hard to fix it as soon as possible.
                </div> -->


                <div class="text-center">
                    <button class="btn btn-dark whiteIcon m-1" onclick="history.back()">
                        <i class="fas fa-arrow-left me-2" aria-hidden="true"></i>
                        Go back
                    </button>
                    <a class="btn btn-dark whiteIcon" href="index.html">
                        <i class="fa fa-home" aria-hidden="true"></i>
                        Home
                    </a>
                </div>


            </div>
        </div>
    </section>


    <!-- footer  -->
    <footer class="border-top">

        <div class="footerLast d-flex align-items-center justify-content-center">
            <div class="m-auto text-light">
                &copy; <span class="currentYear text-light">2024</span> - CORAL
            </div>
        </div>

        <!-- back to top button  -->
        <div class="backToTop  d-none">
            <i class="fa-solid fa-circle-up"></i>
        </div>
    </footer>




    <!-- js  -->
    <script src="assets/js/bootstrap.bundle.js"></script>
    <script src="assets/js/all.js"></script>
    <script src="assets/js/backToTop.js"></script>
</body>

</html>
